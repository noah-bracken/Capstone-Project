<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMark</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>NOMark</h1>
    </header>
    <div>
        <h2>Welcome, &ltTeachers Name&gt</h2>
        <p class="text">Manage your classes and track attendance with ease.</p>
        <button class="button">Create a New Class</button>
    </div>
    <div>
        <h2>Classes</h2>
        <p class="text">Select a class to manage attendance.</p>
        <button class="button">Class 1</button>
        <button class="button">Class 2</button>
    </div>
    <!-- I think this is likely to be moved into the settings or class sections -->
     <div>
        <h2>Notifications</h2>
        <p class="text">Set up automated reminders for students and teachers.</p>
        <button class="button">Notifications button</button>
    </div>
    <div>
        <h2>Settings</h2>
        <p class="text">Modify Settings</p>
        <button class="button">Settings</button>
    </div>
</body>
</html>
